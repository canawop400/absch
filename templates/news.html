<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/styles/styles.css">

		<title>Inicio</title>
	</head>
	
	<body>
		
		<div id="main">
			<div id="sidebar">
				<div class="sidebar-container" id="app-logo">
					<img src="/static/images/logo.png" id="logo">
				</div>

				<div class="separator"></div>

				<div class="sidebar-container" id="icons">
					<div>
						<a href="/"> <!-- Home -->
							<img src="/static/images/home.png" class="icon">
						</a>
					</div>

					<div>
						<a href="/tramites/"> <!-- Tramites -->
							<img src="/static/images/procedures.png" class="icon">
						</a>
					</div>

					<div>
						<a href="/noticias/"> <!-- Noticias -->
							<img src="/static/images/news.png" class="icon">
						</a>
					</div>
				</div>

				<div class="separator"></div>

				<div class="sidebar-container">
					<a href="/contacto/">
						<img src="/static/images/contact.png" class="icon">
					</a>
				</div>
			</div>


			<div>
				<a href="/noticias/crear/">
					<img src="/static/images/plus.png" class="floating-button">
				</a>
			</div>


			<div id="content">

				<div id="page-title">
					<h1>Noticias</h1>
				</div>

				<div id="page-content">
					<div id="news-wrapper">
						{% for new in news %}
							<div class="new">
								<span hidden class="new-id"> {{ new["id"] }}</span>
								<div class="new-image"></div>
							
								<div class="new-text-container">
									<div class="new-title">
										<h3> {{ new["title"] }} </h3>
										<span class="new-date"> {{ new["created"] }} </span>
									</div>

									<div class="new-text">
										<p> {{ new["content"] }} </p>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>		



		<script src="/static/scripts/script.js"></script>
	</body>
</html>
